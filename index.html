<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Indovina i numeri</title>
</head>

<body>
  <div class="container-fluid d-flex justify-content-center">
    <div class="card mt-3" style="width: 20rem;">
      <img src="img/guess.webp" class="card-img-top"
        alt="numbers">
      <div class="card-body">
        <h5 class="card-title text-center">Indovina i numeri!</h5>
        <p class="card-text d-flex justify-content-center">
          
          <button type="button" id="play" class="btn btn-primary">START</button>
          <div id="numbers" class="d-flex justify-content-between mb-1">

          </div>
          <p class="text-center">Inserisci i numeri che ricordi</p>

          <div id="guessNumber" class="d-flex justify-content-between">
            <div class="input-group mb-3">
              <input type="text" class="form-control">
              <input type="text" class="form-control">
              <input type="text" class="form-control">
              <input type="text" class="form-control">
              <input type="text" class="form-control">
              <button type="button" id="check" class="btn btn-success">Invia</button>

            </div>
          </div>


      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/utility.js"></script>
</body>

</html>
